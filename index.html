<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="all-songs">
      <div class="title-container">
        <h1 class="title-text">All Song</h1>
      </div>
      <div class="song-container">
        <div class="song">
          <img
            src="https://images.genius.com/f417046959bc53fbc215fbf26662473b.1000x1000x1.jpg"
            alt=""
          />
          <h2 class="song-title">Nights</h2>
          <p class="song-artist">Fun.</p>
        </div>
        <div class="song">
          <img
            src="https://i.ytimg.com/vi/GB_S2qFh5lU/maxresdefault.jpg"
            alt=""
          />
          <h2 class="song-title">Not Time To Die</h2>
          <p class="song-artist">Billie Eilish</p>
        </div>
        <div class="song">
          <img
            src="https://i1.sndcdn.com/artworks-000222322009-zgqj8b-t500x500.jpg"
            alt=""
          />
          <h2 class="song-title">Good Life</h2>
          <p class="song-artist">G-Eazy</p>
        </div>
        <div class="song">
          <img
            src="https://i.ytimg.com/vi/D9OqPrZEo7s/maxresdefault.jpg"
            alt=""
          />
          <h2 class="song-title">Not You</h2>
          <p class="song-artist">Alan Walker</p>
        </div>
      </div>
    </div>
    <div class="most-played-song">
      <div class="title-container">
        <h1 class="title-text">Most Played</h1>
      </div>
      <div class="song-container">
        <img src="https://upload.wikimedia.org/wikipedia/en/6/63/Steve_Lacy_-_Bad_Habit.png" alt="" />
        <h2 class="song-title">Bad Habit</h2>
        <p class="song-artist">Steve Lacy</p>
      </div>
    </div>
    <div class="add-song-to-playlist">
      
    </div>
  </body>
</html>
